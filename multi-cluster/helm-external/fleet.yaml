namespace: fleet-mc-helm-external-example
helm:
  chart: https://github.com/rancher/fleet-examples/releases/download/example/guestbook-0.0.0.tgz
  valueFile: values.yaml
targetCustomizations:
- name: east-dev
  helm:
    values:
      replication: false
  clusterSelector:
    matchLabels:
      bulletproof-labs.com/region: east
      bulletproof-labs.com/env: dev
      
- name: west-dev
  helm:
    values:
      replication: false
  clusterSelector:
    matchLabels:
      bulletproof-labs.com/region: west
      bulletproof-labs.com/env: dev

- name: east-prod
  helm:
    valuesFiles:
      replication: false
  clusterSelector:
    matchLabels:
      bulletproof-labs.com/region: east
      bulletproof-labs.com/env: prod

- name: west-prod
  helm:
    valuesFiles:
      replication: false
  clusterSelector:
    matchLabels:
      bulletproof-labs.com/region: west
      bulletproof-labs.com/env: prod
